<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zaloguj się</title>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    
  <div class="center">
    <form id="signin" onsubmit="event.preventDefault()"><!--event.preventDefault() zapobiega odswiezeniu stronki po kliknieciu submit-->
      <h1>Zaloguj się</h1>

      <div class="txt_field">
        <input type="email" id="email" required><br>
        <span></span>
        <label>Nazwa użytkownika</label>
      </div>
      
      <div class="txt_field">
        <input type="password" id="password" required><br>
        <span></span>
        <label>Hasło</label>
      </div>

      <input type="submit" value="Zaloguj się " onclick="signIn()">
    </form>
  </div>
  
  </body>
</html>
